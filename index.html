<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Table Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>

  <div class="container pt-4 pb-4">

    <div class="row pb-6">

      <table cellpadding="0" cellspacing="0" width="100%" id="cart-table" class="table table-bordered sticky">

        <thead>
          <tr>
            <th class="text-center align-middle" rowspan="3" scope="col">#</th>
            <th class="text-center align-middle" rowspan="3" scope="col">Repairing Model</th>
            <th class="text-center align-middle" colspan="4" scope="col">Repair Services</th>
            <th class="align-middle text-center" rowspan="3" scope="col">Total (&pound;)</th>
          </tr>
          <tr>
            <th scope="col" class="text-center align-middle" colspan="2">Refurbishing - LCD MUST WORK</th>
            <th scope="col" class="text-center align-middle" rowspan="2">Replacement Price</th>
            <th scope="col" class="text-center align-middle" rowspan="2">Broken Buy Back</th>
          </tr>
          <tr>
            <th class="text-center" scope="col">GOOD TOUCH</th>
            <th class="text-center" scope="col">FAULTY TOUCH</th>
          </tr>
        </thead>

        <tbody>

        </tbody>

      </table>

      <div class="cart-total-pricing">

        <div class="d-flex flex-row align-items-center justify-content-between">

          <p>Total: <b id="cart-grand-total">&pound;0.00</b></p>

          <button class="btn btn-success" id="continue-navigation">Continue</button>

        </div>

        

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script src="./assets/js/app.js"></script>

</body>

</html>
